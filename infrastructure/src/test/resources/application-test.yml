cucumber:
  publish:
    quiet: true

spring:
  application:
    name: api-template
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  rabbitmq:
    host: localhost
    port: 5672
    username: hub-fiscal
    password: hub-fiscal
    virtual-host: hub-fiscal
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: HUB_FISCAL_OWNER
    password: HUB_FISCAL_OWNER
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        default_schema: HUB_FISCAL_OWNER
        generate_statistics: true
    hibernate:
      ddl-auto: update
    show-sql: true
  web:
    locale: pt_BR
    locale-resolver: fixed
  data:
    redis:
      host: localhost
      port: 6379
      password: null

feign:
  client:
    config:
      default:
        loggerLevel: FULL # NONE, BASIC, HEADERS, FULL

listenersDesabilitados: ""

client:
  canal:
    url: http://localhost:8090
  sefaz:
    url: http://localhost:8090
  tributario:
    url: http://localhost:8090