cucumber:
  publish:
    quiet: true

spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  rabbitmq:
    host: localhost
    port: 5672
    username: ecommerce-checkout
    password: ecommerce-checkout
    virtual-host: ecommerce-checkout
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ecommerce-checkout-db-test;MODE=Oracle;INIT=RUNSCRIPT FROM 'classpath:schema.sql';DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    properties:
      hibernate:
        default_schema: ECOMMERCE_CHECKOUT_OWNER
        generate_statistics: true
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      path: /h2-console
      enabled: true
  data:
    redis:
      host: localhost
      port: 6379
      password: null
  web:
    locale: pt_BR
    locale-resolver: fixed
  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: FULL # NONE, BASIC, HEADERS, FULL

client:
  tax:
    url: http://localhost:9090/
  mid-client:
    url: http://localhost:9090/